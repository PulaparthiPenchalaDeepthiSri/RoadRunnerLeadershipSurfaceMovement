<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>RoadRunner | Leadership Surface Movement</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #0b0f0e;
      color: #eaeaea;
      height: 100vh;
      overflow: hidden;
      display: flex;
    }

    /* LEFT PANEL */
    #left {
      width: 420px;
      background: #0f1413;
      border-right: 1px solid #1f2a27;
      display: flex;
      flex-direction: column;
    }

    .header {
      padding: 16px;
      text-align: center;
      border-bottom: 1px solid #1f2a27;
    }

    .header img {
      width: 160px;
      filter: drop-shadow(0 0 10px rgba(0,250,194,.4));
    }

    .header h1 {
      margin: 6px 0 0;
      color: #4fffd6;
      font-size: 20px;
      font-weight: 800;
    }

    .header p {
      margin: 0;
      font-size: 12px;
      color: #9aa7a3;
    }

    .controls {
      padding: 14px;
      border-bottom: 1px solid #1f2a27;
    }

    .controls button {
      width: 100%;
      padding: 12px;
      border-radius: 12px;
      background: linear-gradient(135deg,#00fac2,#00c2ff);
      border: none;
      font-weight: 800;
      cursor: pointer;
      color: #001b20;
    }

    .trips {
      flex: 1;
      overflow-y: auto;
      padding: 14px;
    }

    /* MAP */
    #map {
      flex: 1;
      margin: 16px;
      border-radius: 14px;
      overflow: hidden;
    }

    /* ===== MODAL ===== */
    #addTripModal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.75);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    .modal {
      width: 460px;
      background: linear-gradient(180deg, #0f1f1c, #0b0f0e);
      border-radius: 18px;
      padding: 24px;
      border: 1px solid #1f2a27;
      box-shadow: 0 30px 80px rgba(0,0,0,.7);
    }

    .modal h3 {
      margin: 0 0 18px;
      color: #4fffd6;
      font-size: 22px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 6px;
      margin-bottom: 14px;
    }

    .form-group label {
      font-size: 13px;
      color: #9aa7a3;
    }

    .field {
      padding: 12px 14px;
      border-radius: 12px;
      border: 1px solid #1f2a27;
      background: #0b0f0e;
      color: #eaeaea;
      font-size: 14px;
      outline: none;
      color-scheme: dark;              /* ✅ enables native calendar/time UI */
    }

    .field[type="date"],
    .field[type="time"] {
      appearance: auto;               /* ✅ force native picker */
      -webkit-appearance: auto;
    }

    .checkbox-group {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 14px;
      color: #b8c6c1;
      margin-top: 6px;
    }

    .modal-actions {
      display: flex;
      justify-content: flex-end;
      gap: 14px;
      margin-top: 22px;
    }

    .btn-primary {
      padding: 10px 24px;
      border-radius: 12px;
      background: linear-gradient(135deg,#00fac2,#00c2ff);
      border: none;
      font-weight: 700;
      cursor: pointer;
      color: #001b20;
    }

    .btn-secondary {
      padding: 10px 24px;
      border-radius: 12px;
      background: #1f2a27;
      border: none;
      color: #eaeaea;
      cursor: pointer;
    }

    /* ===== CARD UI ===== */
    .trip-card {
      background: linear-gradient(180deg,#0f1f1c,#0b0f0e);
      border: 1px solid #1f2a27;
      border-radius: 16px;
      padding: 14px;
      margin-bottom: 14px;
      box-shadow: 0 10px 30px rgba(0,0,0,.5);
    }

    .trip-title {
      color: #4fffd6;
      font-weight: 700;
      font-size: 16px;
      margin-bottom: 6px;
    }

    .trip-row {
      font-size: 13px;
      color: #b8c6c1;
      margin-bottom: 3px;
    }

    .trip-link {
      margin-top: 8px;
      padding: 8px;
      border-radius: 10px;
      background: #0b1413;
      color: #00fac2;
      font-size: 12px;
      word-break: break-all;
    }

    .trip-actions {
      display: flex;
      gap: 10px;
      margin-top: 12px;
    }

    .trip-actions button {
      flex: 1;
      border-radius: 10px;
      background: #0f2a27;
      color: #4fffd6;
      border: 1px solid #1f2a27;
      padding: 8px;
      cursor: pointer;
      font-weight: 600;
    }
  </style>
</head>

<body>

<div id="left">
  <div class="header">
    <img src="./ascendion-logo.png">
    <h1>RoadRunner</h1>
    <p>Leadership Surface Movement</p>
  </div>

  <div class="controls">
    <button onclick="openAddTrip()">Add Trip</button>
  </div>

  <div class="trips">
    <div id="trips"></div>
  </div>
</div>

<div id="map"></div>

<!-- MODAL -->
<div id="addTripModal">
  <div class="modal">
    <h3>Add Ground Trip</h3>

    <div class="form-group">
      <label>Leader Name</label>
      <input id="leaderEl" class="field">
    </div>

    <div class="form-group">
      <label>Date of Travel</label>
      <input id="dateEl" type="date" class="field">
    </div>

    <div class="form-group">
      <label>Driver Name</label>
      <input id="driverEl" class="field">
    </div>

    <div class="form-group">
      <label>Cab Registration Number</label>
      <input id="cabEl" class="field">
    </div>

    <div class="form-group">
      <label>Pickup Location</label>
      <input id="pickupEl" class="field">
    </div>

    <div class="form-group">
  <label id="pickupTimeLabel">Pickup Time</label>
  <input id="timeEl" type="time" class="field">
</div>

    <div class="form-group">
      <label>Drop Location</label>
      <input id="dropEl" class="field">
    </div>

    <div class="checkbox-group">
      <input type="checkbox" id="atDisp">
      <label for="atDisp">At Disposal (Cab stays available)</label>
    </div>

    <div class="modal-actions">
      <button class="btn-secondary" onclick="closeAddTrip()">Cancel</button>
      <button class="btn-primary" onclick="saveTrip()">Save</button>
    </div>
  </div>
</div>

<script async
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAjpGN4ickxPdE7kqmapEm65d-tnH4iLrQ&libraries=geometry">
</script>

<script type="module" src="./js/viewer.js"></script>
</body>
</html>
